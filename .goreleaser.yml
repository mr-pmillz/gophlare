project_name: gophlare
version: 2
env:
  - GO111MODULE=on
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - env: [CGO_ENABLED=0]
    id: gophlare
    binary: gophlare
    flags:
      - -trimpath
    asmflags:
      - all=-trimpath={{.Env.GOPATH}}
    gcflags:
      - all=-trimpath={{.Env.GOPATH}}
    ldflags: |
      -s -w
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: tgz

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

dockers:
  - image_templates:
      - "ghcr.io/mr-pmillz/{{ .ProjectName }}:latest-amd64"
      - "ghcr.io/mr-pmillz/{{ .ProjectName }}:{{ .Tag }}-amd64"
    goarch: amd64
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.url=https://github.com/mr-pmillz/{{.ProjectName}}"
      - "--label=org.opencontainers.image.source=https://github.com/mr-pmillz/{{.ProjectName}}"
      - "--platform=linux/{{ .Arch }}"
  - image_templates:
      - "ghcr.io/mr-pmillz/{{ .ProjectName }}:latest-arm64"
      - "ghcr.io/mr-pmillz/{{ .ProjectName }}:{{ .Tag }}-arm64"
    goarch: arm64
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.url=https://github.com/mr-pmillz/{{.ProjectName}}"
      - "--label=org.opencontainers.image.source=https://github.com/mr-pmillz/{{.ProjectName}}"
      - "--platform=linux/{{ .Arch }}"
